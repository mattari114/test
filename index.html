<!DOCTYPE html>
<html>
<head>
  <title>テキストの表示と配置</title>
</head>
<body>
  <div id="container"></div>

  <script>
    // 要素を作成して追加
    var container = document.getElementById("container");

    var textA = document.createElement("p");
    textA.textContent = "A";
    container.appendChild(textA);

    var textB = document.createElement("p");
    textB.textContent = "B";
    container.appendChild(textB);

    var textC = document.createElement("p");
    textC.textContent = "C";
    container.insertBefore(textC, textA.nextSibling);
  </script>
</body>
</html>
