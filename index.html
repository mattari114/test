<!DOCTYPE html>
<html>
<head>
  <title>テキストの表示と配置</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>A</td>
      <td id="cellC"></td>
    </tr>
  </table>

  <script>
    var cellC = document.getElementById("cellC");

    var textB = document.createElement("p");
    textB.textContent = "B";

    var textC = document.createElement("p");
    textC.textContent = "C";

    cellC.appendChild(textB);
    cellC.appendChild(textC);
  </script>
</body>
</html>
