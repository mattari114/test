<!DOCTYPE html>
<html>
<head>
  <title>テキストの表示と配置</title>
  <style>
    .container {
      display: flex;
    }

    .text {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">A</p>
  </div>

  <script>
    var container = document.querySelector(".container");

    var textB = document.createElement("p");
    textB.textContent = "B";
    container.appendChild(textB);

    var textC = document.createElement("p");
    textC.textContent = "C";
    container.appendChild(textC);
  </script>
</body>
</html>
