<!DOCTYPE html>
<html>
<head>
  <title>テキストの表示と配置</title>
  <style>
    .container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>A</p>
    <p>B</p>
    <p id="cText">C</p>
  </div>

  <script>
    // CテキストをAの横に追加する
    var cText = document.getElementById("cText");
    cText.style.marginLeft = "10px"; // 適切なスタイルを設定して位置を調整
  </script>
</body>
</html>
